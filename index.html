<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <style>
        body {
            margin: 40px;
            background-color: #808080;
            background-image: linear-gradient(315deg, #de5499 19%, #a0c5ba 85%);
        }
        .container {
            border-radius: 5px;
            text-align: center;
            padding: 20px;
        }
        .btn-container {
            background: white;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30),
                        0 15px 12px rgba(0, 0, 0, 0.22);
            border-radius: 5px;
            padding: 20px;
        }
        .head {
            font-weight: bolder;
        }
        .btn-primary {
            border-color: #ff33ff !important;
            color: #ffffff;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
            background-color: #de5499 !important;
            padding: 10px;
        }
        label {
            width: 50%;
        }
        #predict {
            display: none;
        }
        .form-group {
            padding: 10px;
        }
        .prediction-text {
            background: #de5499;
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            border-radius: 5px;
        }
    </style>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="head">Breast Cancer Detection</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="btn-container">
                    <!-- Main Input For Receiving Query to our ML -->
                    <form action="{{ url_for('predict') }}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="container">
                                    <h4>Enter Cell Details</h4>
                                    <div class="form-group">
                                        <label for="clump_thickness">Clump Thickness</label>
                                        <input type="text" class="form-control" name="clump_thickness" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="uniform_cell_size">Uniform Cell Size</label>
                                        <input type="text" class="form-control" name="uniform_cell_size" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="uniform_cell_shape">Uniform Cell Shape</label>
                                        <input type="text" class="form-control" name="uniform_cell_shape" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="marginal_adhesion">Marginal Adhesion</label>
                                        <input type="text" class="form-control" name="marginal_adhesion" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="single_epithelial_size">Single Epithelial Cell Size</label>
                                        <input type="text" class="form-control" name="single_epithelial_size" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="bare_nuclei">Bare Nuclei</label>
                                        <input type="text" class="form-control" name="bare_nuclei" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="container">
                                    <div class="form-group">
                                        <label for="bland_chromatin">Bland Chromatin</label>
                                        <input type="text" class="form-control" name="bland_chromatin" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="normal_nucleoli">Normal Nucleoli</label>
                                        <input type="text" class="form-control" name="normal_nucleoli" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="mitoses">Mitoses</label>
                                        <input type="text" class="form-control" name="mitoses" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg">Predict Cancer</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="prediction-text">
                        <h1>{{ prediction_text }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
